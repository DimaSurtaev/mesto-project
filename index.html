<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo-image" href="#"><img class="header__logo" src="./images/logo.svg" alt="Россия"></a>   
  </header>
  <main>
    <section class="profile">
      <a class="profile__avatar"></a>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button-edit"></button>
        <p class="profile__job">Исследователь океана</p>  
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__item">
          <h2 class="element__title">Карачаевск</h2>
          <button aria-label="like" class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images//elbrus.jpg" alt="Эльбрус">
        <div class="element__item">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button aria-label="like" class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__item">
          <h2 class="element__title">Домбай</h2>
          <button aria-label="like" class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="element__item">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button aria-label="like" class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__item">
          <h2 class="element__title">Домбай</h2>
          <button aria-label="like" class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Чeркесия">
        <div class="element__item">
          <h2 class="element__title">Карачаево-Чeркесия</h2>
          <button aria-label="like" class="element__like" type="button"></button>
        </div>
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form name="profile-edit" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset"> 
            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
            <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Профессия">
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>              
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020. Mesto Russia</p>
  </footer>
</body>
</html>

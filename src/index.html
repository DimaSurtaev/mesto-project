<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo-image" href="#"><img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Россия"></a>   
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <a class="profile__avatar"></a>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__job">Исследователь океана</p>  
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="elements">
    </section>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form name="profile-edit" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset"> 
            <input id="name" class="popup__input popup__input_type_name" type="text" name="name" minlength="2" maxlength="40" pattern="^[а-яА-ЯёЁa-zA-Z -]+$" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"  placeholder="Имя" required>
            <span id="error-name" class="popup__error popup__error_visible"></span>
            <input id="job" class="popup__input popup__input_type_job" type="text" name="job" minlength="2" maxlength="200" pattern="^[а-яА-ЯёЁa-zA-Z +@-.]+$" placeholder="Профессия" required>
            <span id="error-job" class="popup__error popup__error_visible"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>              
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close popup__close_type_add" type="button"></button>
        <form name="profile-mesto" class ="popup__form popup__form_type_add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset"> 
            <input id="mesto" class="popup__input popup__input_type_mesto" type="text" name="mesto" minlength="2" maxlength="30" pattern="^[а-яА-ЯёЁa-zA-Z -]+$" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" placeholder="Название" required>
            <span id="error-mesto" class="popup__error popup__error_visible"></span>
            <input id="link" class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку"  required>
            <span id="error-link" class="popup__error popup__error_visible"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>              
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container popup__container_type_card">
        <button class="popup__close popup__close_type_card" type="button"></button>
        <img class="popup__image-card" src="#" alt="Увеличенное изображение">
        <p class="popup__title-card"></p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020. Mesto Russia</p>
  </footer>
  <template id="element-template">
    <div class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image" src="#">
      <div class="element__item">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
     </div>
    </div>
 </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/components/modal.js"></script>
  
</body>
</html>

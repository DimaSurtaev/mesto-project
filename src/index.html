<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <link rel="shortcut icon" href="#">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Место</title>
   </head>
   <body class="page">
      <header class="header">
         <a class="header__logo-image" href="#"><img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Россия"></a>   
      </header>
      <main>
         <section class="profile">
            <div class="profile__container">
               <button class="profile__button-avatar">
               <img src="" alt="" class="profile__avatar">
               </button>
               <div class="profile__info">
                  <h1 class="profile__name"></h1>
                  <button type="button" class="profile__button-edit"></button>
                  <p class="profile__job"></p>
               </div>
            </div>
            <button type="button" class="profile__button-add"></button>
         </section>
         <section class="elements">
         </section>
         <div class="popup popup_type_profile" id="popup-profile">
            <div class="popup__container">
               <button class="popup__close" type="button"></button>
               <form  class="popup__form" name="profile-edit" id="profile-edit" novalidate>
                  <h2 class="popup__title">Редактировать профиль</h2>
                  <fieldset class="popup__fieldset"> 
                     <input id="name" class="popup__input popup__input_type_name" 
                        type="text" 
                        name="name" 
                        minlength="2" 
                        maxlength="40" 
                        pattern="^[a-zA-Zа-яА-Я- ]+$" 
                        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"  
                        placeholder="Имя" 
                        required>
                     <span class="name-error popup__error_hidden popup__error_visible"></span>
                     <input id="job" class="popup__input popup__input_type_job" 
                        type="text" 
                        name="job" 
                        minlength="2" 
                        maxlength="200" 
                        pattern="^[a-zA-Zа-яА-Я- ]+$" 
                        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        placeholder="Профессия" 
                        required>
                     <span class="job-error popup__error_hidden popup__error_visible"></span>
                     <button class="popup__button" type="submit">Сохранить</button>
                  </fieldset>
               </form>
            </div>
         </div>
         <div class="popup popup_type_add" id="popup-mesto">
            <div class="popup__container">
               <button class="popup__close popup__close_type_add" type="button"></button>
               <form name="profile-mesto" class ="popup__form popup__form_type_add" id="profile-mesto" novalidate>
                  <h2 class="popup__title">Новое место</h2>
                  <fieldset class="popup__fieldset"> 
                     <input id="mesto" class="popup__input popup__input_type_mesto" 
                        type="text" 
                        name="mesto" 
                        minlength="2" 
                        maxlength="30" 
                        pattern="^[a-zA-Zа-яА-Я- ]+$"
                        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
                        placeholder="Название" 
                        required>
                     <span class="mesto-error popup__error_hidden popup__error_visible"></span>
                     <input id="link" class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку"  required>
                     <span  class="link-error popup__error_hidden  popup__error_visible"></span>
                     <button class="popup__button" type="submit">Сохранить</button>
                  </fieldset>
               </form>
            </div>
         </div>
         <div class="popup popup_type_avatar" id="popup-avatar">
            <div class="popup__container">
               <button class="popup__close popup__close_type_avatar" type="button"></button>
               <form name="profile-avatar" class ="popup__form" id="profile-avatar" novalidate>
                  <h2 class="popup__title">Обновить аватар</h2>
                  <fieldset class="popup__fieldset">
                     <input id="avatar" class="popup__input popup__input_type_avatar" type="url" name="link" placeholder="Ссылка на аватар"  required>
                     <span  class="avatar-error popup__error_hidden  popup__error_visible"></span>
                     <button class="popup__button" type="submit">Сохранить</button>
                  </fieldset>
               </form>
            </div>
         </div>
         <div class="popup popup_type_confirm" id="popup-confirm">
            <div class="popup__container">
               <button class="popup__close popup__close_type_confirm" type="button"></button>
               <form class="popup__form" name="popup-confirm" id="popup-confirm">
                  <h2 class="popup__title">Вы уверены?</h2>
                  <fieldset class="popup__fieldset">
                    <button class="popup__button" type="submit" aria-label="Подтвердить">Да</button>
                  </fieldset>
               </form>
            </div>
         </div>
         <div class="popup popup_type_card" id="popup-card">
            <div class="popup__container popup__container_type_card">
               <button class="popup__close popup__close_type_card" type="button"></button>
               <img class="popup__image-card" src="#" alt="Увеличенное изображение">
               <p class="popup__title-card"></p>
            </div>
         </div>
      </main>
      <footer class="footer">
         <p class="footer__copyright">© 2020. Mesto Russia</p>
      </footer>
      <template id="element-template">
         <div class="element">
            <button class="element__delete" type="button"></button>
            <img class="element__image" src="#">
            <div class="element__item">
               <h2 class="element__title"></h2>
               <div class="element__like-container">
                  <button class="element__like" type="button"></button>
                  <span class="element__like-counter"></span>
               </div>
            </div>
         </div>
      </template>
   </body>
</html>
